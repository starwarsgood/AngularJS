<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <meta charset="utf-8">
    <title>Jumbular</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script>
angular.module("exampleApp", [])
  .controller("defaultCtrl", function ($scope){
  $scope.items = [
  {name : "Item1", price: 10.9, category : "category 1", count: 10, tax: 1.12, expiration : 10},
  {name : "Item2", price: 1.1, category : "category 1", count: 8, tax: 0.55, expiration : 12},
  {name : "Item3", price: 2.6, category : "category 2", count: 7, tax: 0.22, expiration : 5},
  {name : "Item4", price: 17.5, category : "category 2", count: 33, tax:2.77, expiration : 10},
  {name : "Item5", price: 52.6, category : "category 3", count: 7, tax: 1.24, expiration : 8},
  {name : "Item6", price: 102.6, category : "category 3", count: 10, tax: 0.82, expiration : 15},
  {name : "Item7", price: 112.6, category : "category 4", count: 27, tax: 0.2, expiration : 45},
  {name : "Item8", price: 8.6, category : "category 4", count: 76, tax: 0.12, expiration : 15}];
  $scope.limitValue="5";
  $scope.limitRange= [];
  for (var i=(0 - $scope.items.length) ; i <= $scope.items.length; i++){
   $scope.limitRange.push(i.toString());
   }
  });
</script>
  </head>
 <body ng-controller="defaultCtrl">
 <div class="panel panel-primery">
	<div class="panel-heading">
		<h3>
			<b>Items In Cart</b>
			<span class="label label-info">{{items.length}}</span>
			<p>Limit: <select class="text-info" ng-model="limitValue" ng-options="item for item in limitRange"></select></p>
		</h3>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Category</th>
				<th>Count</th>
			</tr>
		</thead>
	<tbody>
		<tr ng-repeat="item in items | limitTo : limitValue">
			<td>{{item.name}}</td>
			<td>{{item.price | currency}}</td>
			<td>{{item.category}}</td>
			<td>{{item.count}}</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
